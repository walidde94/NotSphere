worker_processes auto;
events { worker_connections 1024; }
http {
  sendfile on;
  upstream api {
    server api:3000;
  }
  upstream web {
    server web:4173;
  }
  server {
    listen 80;
    location /api/ {
      proxy_pass http://api/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location / {
      proxy_pass http://web/;
    }
  }
}
